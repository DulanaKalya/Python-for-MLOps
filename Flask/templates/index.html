<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask Course</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Calibri, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 40px 50px;
            border-radius: 14px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            padding: 12px 25px;
            background-color: #4b79a1;
            color: white;
            text-decoration: none;
            font-size: 16px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #283e51;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Welcome to the Flask Course index page.</h2>
        <a href="/about" class="btn">Go to About Page</a>
    </div>
</body>
</html>
